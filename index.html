<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Crusher - Edición Crypto</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
  }
  #screens-container {
    width: 200%;
    height: 100%;
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  #game-screen, #lobby-screen {
    width: 50%;
    height: 100%;
    flex-shrink: 0;
    position: relative;
  }
  #game-container {
    width: 80%;
    height: 70%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid #fff;
    border-radius: 10px;
    overflow: hidden;
  }
  .zombie {
    position: absolute;
    font-size: 50px;
    user-select: none;
    animation: appear-disappear 2s ease-in-out;
  }
  #score, #timer {
    position: absolute;
    font-size: 24px;
    color: #fff;
  }
  #timer { top: 10px; left: 50%; transform: translateX(-50%); }
  #score { bottom: 10px; left: 50%; transform: translateX(-50%); }
  #splat {
    position: absolute;
    font-size: 60px;
    pointer-events: none;
    user-select: none;
  }
  #footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 50px;
    background-color: #34495e;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #lobby-screen {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #countdown, #end-message {
    font-size: 48px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #start-btn, #timer-display {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #fff;
    text-align: center;
  }
  #bitcoin-symbol {
    font-size: 24px;
    margin-right: 10px;
  }
  #invited-friends {
    font-size: 18px;
    margin-top: 10px;
  }
  @keyframes appear-disappear {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
  }
  @keyframes splat {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
  }

<body>
<div id="screens-container">
  <div id="game-screen">
    <div id="game-container">
      <div id="timer">Tiempo: 10</div>
      <div id="score">Puntuación: 0</div>
      <div id="splat"></div>
      <div id="countdown"></div>
      <div id="end-message"></div>
      <button id="start-btn" class="btn" style="display: none;">Start</button>
      <div id="timer-display"></div>
    </div>
    <div id="footer">
      <button id="lobby-btn" class="btn">Lobby</button>
    </div>
  </div>
  <div id="lobby-screen">
    <h2>Lobby</h2>
    <div style="display: flex; align-items: center;">
      <span id="bitcoin-symbol">₿</span>
      <p id="lobby-balance">0.00000000</p>
    </div>
    <button id="invite-btn" class="btn">Invitar amigos</button>
    <p id="invited-friends">Amigos invitados: 0</p>
    <p id="next-game-time"></p>
    <div id="lobby-countdown"></div>
    <button id="back-to-game-btn" class="btn">Volver al juego</button>
  </div>
</div>

<script>
const gameContainer = document.getElementById('game-container');
const scoreElement = document.getElementById('score');
const timerElement = document.getElementById('timer');
const splatElement = document.getElementById('splat');
const lobbyBalanceElement = document.getElementById('lobby-balance');
const lobbyBtn = document.getElementById('lobby-btn');
const startBtn = document.getElementById('start-btn');
const inviteBtn = document.getElementById('invite-btn');
const backToGameBtn = document.getElementById('back-to-game-btn');
const nextGameTimeElement = document.getElementById('next-game-time');
const screensContainer = document.getElementById('screens-container');
const countdownElement = document.getElementById('countdown');
const endMessageElement = document.getElementById('end-message');
const lobbyCountdownElement = document.getElementById('lobby-countdown');
const timerDisplayElement = document.getElementById('timer-display');
const invitedFriendsElement = document.getElementById('invited-friends');

let score = 0;
let timeLeft = 10;
let gameLoop;
let usdtBalance = 0;
let lastPlayedTime = 0;
let countdownInterval;
let invitedFriends = 0;

const zombieEmojis = ['🧟‍♀️', '🧟‍♂️'];

function createZombie() {
  const zombie = document.createElement('div');
  zombie.className = 'zombie';
  zombie.textContent = zombieEmojis[Math.floor(Math.random() * zombieEmojis.length)];
  zombie.style.left = Math.random() * (gameContainer.clientWidth - 50) + 'px';
  zombie.style.top = Math.random() * (gameContainer.clientHeight - 50) + 'px';
  gameContainer.appendChild(zombie);
  
  zombie.addEventListener('click', () => crushZombie(zombie));
  
  setTimeout(() => {
    if (gameContainer.contains(zombie)) {
      gameContainer.removeChild(zombie);
    }
  }, 2000);
}

function crushZombie(zombie) {
  const zombieRect = zombie.getBoundingClientRect();
  gameContainer.removeChild(zombie);
  score += 9;
  updateScore();
  showSplatEffect(zombieRect.left + zombieRect.width / 2, zombieRect.top + zombieRect.height / 2);
}

function showSplatEffect(x, y) {
  splatElement.textContent = '💥';
  splatElement.style.left = (x - 30) + 'px';
  splatElement.style.top = (y - 30) + 'px';
  splatElement.style.animation = 'none';
  splatElement.offsetHeight; // Trigger reflow
  splatElement.style.animation = 'splat 0.5s forwards';
}

function updateScore() {
  scoreElement.textContent = `Puntuación: ${score}`;
  saveGame();
}

function saveGame() {
  localStorage.setItem('zombieCrusherScore', score.toString());
  localStorage.setItem('zombieCrusherUSDT', usdtBalance.toString());
  localStorage.setItem('zombieCrusherLastPlayed', lastPlayedTime.toString());
  localStorage.setItem('zombieCrusherInvitedFriends', invitedFriends.toString());
}

function loadGame() {
  const savedScore = localStorage.getItem('zombieCrusherScore');
  const savedUSDT = localStorage.getItem('zombieCrusherUSDT');
  const savedLastPlayed = localStorage.getItem('zombieCrusherLastPlayed');
  const savedInvitedFriends = localStorage.getItem('zombieCrusherInvitedFriends');
  if (savedScore) {
    score = parseInt(savedScore);
    updateScore();
  }
  if (savedUSDT) {
    usdtBalance = parseFloat(savedUSDT);
    updateUSDTBalance();
  }
  if (savedLastPlayed) {
    lastPlayedTime = parseInt(savedLastPlayed);
  }
  if (savedInvitedFriends) {
    invitedFriends = parseInt(savedInvitedFriends);
    updateInvitedFriends();
  }
}

function updateUSDTBalance() {
  lobbyBalanceElement.textContent = usdtBalance.toFixed(8);
}

function updateInvitedFriends() {
  invitedFriendsElement.textContent = `Amigos invitados: ${invitedFriends}`;
}

function startGame() {
  const currentTime = Date.now();
  if (currentTime - lastPlayedTime < 6 * 60 * 60 * 1000) {
    const timeLeft = 6 * 60 * 60 * 1000 - (currentTime - lastPlayedTime);
    const hoursLeft = Math.ceil(timeLeft / (60 * 60 * 1000));
    alert(`Debes esperar ${hoursLeft} horas antes de jugar de nuevo.`);
    return;
  }

  score = 0;
  timeLeft = 10;
  updateScore();
  timerElement.textContent = `Tiempo: ${timeLeft}`;
  startBtn.style.display = 'none';
  endMessageElement.style.display = 'none';
  timerDisplayElement.style.display = 'none';
  
  let countdown = 3;
  countdownElement.style.display = 'block';
  countdownElement.textContent = countdown;
  
  countdownInterval = setInterval(() => {
    countdown--;
    if (countdown > 0) {
      countdownElement.textContent = countdown;
    } else {
      clearInterval(countdownInterval);
      countdownElement.style.display = 'none';
      startGameplay();
    }
  }, 1000);
}

function startGameplay() {
  gameLoop = setInterval(() => {
    if (Math.random() < 0.3) createZombie();
  }, 500);
  
  const timerInterval = setInterval(() => {
    timeLeft--;
    timerElement.textContent = `Tiempo: ${timeLeft}`;
    
    if (timeLeft <= 0) {
      clearInterval(gameLoop);
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);

  lastPlayedTime = Date.now();
  saveGame();
}

function endGame() {
  const usdtEarned = (score / 9) * 0.00000005;
  usdtBalance += usdtEarned;
  updateUSDTBalance();
  
  endMessageElement.style.display = 'block';
  endMessageElement.textContent = `¡Juego terminado!`;
  
  setTimeout(() => {
    endMessageElement.style.display = 'none';
    timerDisplayElement.style.display = 'block';
    updateNextGameTime();
  }, 3000);

  saveGame();
}

function updateNextGameTime() {
  const nextGameTime = new Date(lastPlayedTime + 6 * 60 * 60 * 1000);
  nextGameTimeElement.textContent = `Próximo juego disponible: ${nextGameTime.toLocaleString()}`;
  updateLobbyCountdown();
}

function updateLobbyCountdown() {
  const currentTime = Date.now();
  const timeLeft = (lastPlayedTime + 6 * 60 * 60 * 1000) - currentTime;
  
  if (timeLeft > 0) {
    const hours = Math.floor(timeLeft / (60 * 60 * 1000));
    const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
    
    const timerText = `Tiempo restante: ${hours}h ${minutes}m ${seconds}s`;
    lobbyCountdownElement.textContent = timerText;
    timerDisplayElement.textContent = timerText;
    startBtn.style.display = 'none';
    setTimeout(updateLobbyCountdown, 1000);
  } else {
    const readyText = "¡Puedes jugar ahora!";
    lobbyCountdownElement.textContent = readyText;
    timerDisplayElement.style.display = 'none';
    startBtn.style.display = 'block';
  }
}

function showLobby() {
  screensContainer.style.transform = 'translateX(-50%)';
}

function showGame() {
  screensContainer.style.transform = 'translateX(0)';
}

function inviteFriends() {
  const telegramBotLink = "https://t.me/Catpopy_bot";
  const message = encodeURIComponent("¡Únete a Zombie Crusher y gana Bitcoin! 🧟‍♂️💰");
  
  if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
    // Mobile device
    window.location.href = `tg://msg_url?url=${encodeURIComponent(telegramBotLink)}&text=${message}`;
  } else {
    // Desktop
    window.open(`https://telegram.me/share/url?url=${encodeURIComponent(telegramBotLink)}&text=${message}`, '_blank');
  }
  
  invitedFriends++;
  usdtBalance += 0.0000001; // Bonus for inviting friends
  updateInvitedFriends();
  updateUSDTBalance();
  saveGame();
}

lobbyBtn.addEventListener('click', () => {
  showLobby();
  updateNextGameTime();
});

startBtn.addEventListener('click', startGame);

backToGameBtn.addEventListener('click', showGame);

inviteBtn.addEventListener('click', inviteFriends);

loadGame();
updateNextGameTime();

setInterval(saveGame, 5000);

window.addEventListener('beforeunload', saveGame);
</script>
</body>
</html>
